<!DOCTYPE html>
<html>
<head>
    <title>Test SVG Icons</title>
    <style>
        .icon-test {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .file-icon {
            width: 20px;
            height: 20px;
        }
        .file-icon svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h2>Testing File Icons</h2>
    
    <div class="icon-test">
        <div class="file-icon">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" width="20" height="20">
              <path fill="#2B579A" d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8l-6-6z"/>
              <path fill="#FFF" opacity=".5" d="M14 2v6h6"/>
              <path fill="#FFF" d="M9.5 11.5h1l.9 4.2h.05l1.05-4.2h1.5l1.05 4.2h.05l.9-4.2h1l-1.45 6h-1.55l-1-3.85h-.05l-1 3.85H10.95z"/>
            </svg>
        </div>
        <span>Word Document (.docx)</span>
    </div>
    
    <div class="icon-test">
        <div class="file-icon">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" width="20" height="20">
              <path fill="#FF0000" d="M1.5 0h21A1.5 1.5 0 0124 1.5v21a1.5 1.5 0 01-1.5 1.5h-21A1.5 1.5 0 010 22.5v-21A1.5 1.5 0 011.5 0z"/>
              <path fill="#FFF" d="M7.3 17.85c-.5 0-.85-.3-.85-.75V6.9c0-.45.35-.75.85-.75h3.35c2.5 0 4.05 1.4 4.05 3.7 0 2.25-1.55 3.65-4.05 3.65H8.9v3.6c0 .45-.35.75-.85.75H7.3zm3.05-5.55c1.25 0 2-.65 2-1.75s-.75-1.8-2-1.8H8.9v3.55h1.45z"/>
              <path fill="#FFF" d="M16 6h3c2.2 0 3.5 1.2 3.5 3.2 0 2.1-1.3 3.3-3.5 3.3h-1.5V17h-1.5V6zm1.5 1.3v3.9h1.5c1.2 0 2-.7 2-2 0-1.2-.8-1.9-2-1.9h-1.5z"/>
            </svg>
        </div>
        <span>PDF Document (.pdf)</span>
    </div>
    
    <div class="icon-test">
        <div class="file-icon">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" width="20" height="20">
              <path fill="#107C41" d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8l-6-6z"/>
              <path fill="#FFF" opacity=".5" d="M14 2v6h6"/>
              <path fill="#FFF" d="M8.5 11.5h1.5l1.5 3 1.5-3h1.5l-2.25 4.5 2.25 4.5h-1.5L12 17.5l-1.5 3H9l2.25-4.5z"/>
            </svg>
        </div>
        <span>Excel Document (.xlsx)</span>
    </div>

    <h2>Test with innerHTML</h2>
    <div id="test-container"></div>

    <script>
        // Test if innerHTML properly renders SVG
        const container = document.getElementById('test-container');
        
        const wordIcon = `<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" width="20" height="20">
              <path fill="#2B579A" d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8l-6-6z"/>
              <path fill="#FFF" opacity=".5" d="M14 2v6h6"/>
              <path fill="#FFF" d="M9.5 11.5h1l.9 4.2h.05l1.05-4.2h1.5l1.05 4.2h.05l.9-4.2h1l-1.45 6h-1.55l-1-3.85h-.05l-1 3.85H10.95z"/>
            </svg>`;
        
        container.innerHTML = `
            <div class="icon-test">
                <div class="file-icon">${wordIcon}</div>
                <span>Word via innerHTML</span>
            </div>
        `;
    </script>
</body>
</html>
