<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unified Upload Test - All File Types & Embeddings</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
        }
        .file-input-group {
            margin: 15px 0;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="file"] {
            padding: 10px;
            border: 2px dashed #667eea;
            border-radius: 5px;
            width: 100%;
            background: white;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover {
            transform: scale(1.05);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #results {
            margin-top: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 5px;
            max-height: 400px;
            overflow-y: auto;
        }
        .result-item {
            padding: 10px;
            margin: 5px 0;
            border-left: 4px solid #667eea;
            background: white;
            border-radius: 3px;
        }
        .success {
            border-left-color: #4caf50;
        }
        .error {
            border-left-color: #f44336;
        }
        .warning {
            border-left-color: #ff9800;
        }
        .info {
            border-left-color: #2196f3;
        }
        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #4caf50 0%, #8bc34a 100%);
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        .test-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .stat-card {
            padding: 15px;
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
            border-radius: 8px;
            text-align: center;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }
        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Unified Upload Handler Test Suite</h1>
        
        <div class="test-section">
            <h2>üìÅ File Type Testing</h2>
            <p>Test all supported file types: PDF, Excel, Word, PowerPoint, CSV, TXT, Images, Blueprints</p>
            
            <div class="file-input-group">
                <label>Regular Documents (PDF, Word, Excel, PowerPoint, CSV, TXT):</label>
                <input type="file" id="regularFiles" multiple accept=".pdf,.doc,.docx,.xls,.xlsx,.ppt,.pptx,.csv,.txt">
            </div>
            
            <div class="file-input-group">
                <label>Large PDFs (> 5MB - will test chunking):</label>
                <input type="file" id="largePdfFiles" multiple accept=".pdf">
            </div>
            
            <div class="file-input-group">
                <label>Blueprints/Drawings (DWG, DXF, or PDFs with blueprint names):</label>
                <input type="file" id="blueprintFiles" multiple accept=".pdf,.dwg,.dxf,.png,.jpg">
            </div>
            
            <div class="file-input-group">
                <label>Images (PNG, JPG, GIF, BMP, TIFF):</label>
                <input type="file" id="imageFiles" multiple accept="image/*">
            </div>
        </div>
        
        <div class="test-section">
            <h2>‚öôÔ∏è Test Configuration</h2>
            <label>
                <input type="checkbox" id="testDeduplication" checked> Test Deduplication (upload same file twice)
            </label>
            <label>
                <input type="checkbox" id="testEmbeddings" checked> Test Embeddings Generation
            </label>
            <label>
                <input type="checkbox" id="testVectorIndex" checked> Test Vector Index Update
            </label>
            <label>
                <input type="checkbox" id="testKnowledgeGraph" checked> Test Knowledge Graph Update
            </label>
            <label>
                <input type="checkbox" id="testOCR" checked> Test OCR on Images
            </label>
        </div>
        
        <div class="test-controls">
            <button onclick="runAllTests()">üöÄ Run All Tests</button>
            <button onclick="testRegularUpload()">üìÑ Test Regular Upload</button>
            <button onclick="testLargePDF()">üìö Test Large PDF Chunking</button>
            <button onclick="testBlueprints()">üìê Test Blueprints</button>
            <button onclick="testEmbeddings()">üî¢ Test Embeddings Only</button>
            <button onclick="clearResults()">üóëÔ∏è Clear Results</button>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill">0%</div>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalFiles">0</div>
                <div class="stat-label">Total Files</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="successCount">0</div>
                <div class="stat-label">Successful</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="failCount">0</div>
                <div class="stat-label">Failed</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="embeddingCount">0</div>
                <div class="stat-label">Embeddings Created</div>
            </div>
        </div>
        
        <div id="results">
            <h3>üìä Test Results</h3>
            <div id="resultsList"></div>
        </div>
    </div>
    
    <!-- Load the unified upload handler -->
    <script src="js/unified-upload-handler.js"></script>
    
    <script>
        // Test statistics
        let stats = {
            total: 0,
            success: 0,
            failed: 0,
            embeddings: 0
        };
        
        // Update progress bar
        function updateProgress(percent) {
            const fill = document.getElementById('progressFill');
            fill.style.width = percent + '%';
            fill.textContent = Math.round(percent) + '%';
        }
        
        // Update statistics display
        function updateStats() {
            document.getElementById('totalFiles').textContent = stats.total;
            document.getElementById('successCount').textContent = stats.success;
            document.getElementById('failCount').textContent = stats.failed;
            document.getElementById('embeddingCount').textContent = stats.embeddings;
        }
        
        // Add result to display
        function addResult(message, type = 'info') {
            const resultsList = document.getElementById('resultsList');
            const item = document.createElement('div');
            item.className = `result-item ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            item.innerHTML = `<strong>[${timestamp}]</strong> ${message}`;
            resultsList.insertBefore(item, resultsList.firstChild);
        }
        
        // Clear results
        function clearResults() {
            document.getElementById('resultsList').innerHTML = '';
            stats = { total: 0, success: 0, failed: 0, embeddings: 0 };
            updateStats();
            updateProgress(0);
        }
        
        // Test regular document upload
        async function testRegularUpload() {
            const files = document.getElementById('regularFiles').files;
            if (files.length === 0) {
                addResult('Please select regular documents to test', 'warning');
                return;
            }
            
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                stats.total++;
                updateStats();
                
                addResult(`Testing regular upload: ${file.name} (${(file.size / 1024).toFixed(2)} KB)`, 'info');
                
                try {
                    const metadata = {
                        category: 'documents',
                        client: 'test-client',
                        clientName: 'Test Client',
                        updateKnowledgeGraph: document.getElementById('testKnowledgeGraph').checked
                    };
                    
                    const result = await window.uploadDocumentWithProcessing(file, metadata);
                    
                    stats.success++;
                    addResult(`‚úÖ Success: ${file.name} - Hash: ${result.fileHash?.substring(0, 8)}`, 'success');
                    
                    if (result.embeddings && result.embeddings.success) {
                        stats.embeddings += result.embeddings.chunks || 1;
                        addResult(`üî¢ Embeddings created: ${result.embeddings.chunks} chunks`, 'success');
                    }
                    
                    // Test deduplication if enabled
                    if (document.getElementById('testDeduplication').checked) {
                        addResult(`Testing deduplication for: ${file.name}`, 'info');
                        const dupResult = await window.uploadDocumentWithProcessing(file, metadata);
                        if (dupResult.isDuplicate) {
                            addResult(`‚úÖ Deduplication working - file recognized as duplicate`, 'success');
                        }
                    }
                    
                } catch (error) {
                    stats.failed++;
                    addResult(`‚ùå Failed: ${file.name} - ${error.message}`, 'error');
                    console.error('Upload error:', error);
                }
                
                updateStats();
                updateProgress(((i + 1) / files.length) * 100);
            }
        }
        
        // Test large PDF chunking
        async function testLargePDF() {
            const files = document.getElementById('largePdfFiles').files;
            if (files.length === 0) {
                addResult('Please select large PDF files (>5MB) to test chunking', 'warning');
                return;
            }
            
            for (const file of files) {
                if (file.size < 5 * 1024 * 1024) {
                    addResult(`‚ö†Ô∏è ${file.name} is only ${(file.size / 1024 / 1024).toFixed(2)} MB, chunking may not trigger`, 'warning');
                }
                
                stats.total++;
                addResult(`Testing large PDF: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`, 'info');
                
                try {
                    const metadata = {
                        category: 'large-documents',
                        client: 'test-client',
                        clientName: 'Test Client'
                    };
                    
                    const result = await window.uploadDocumentWithProcessing(file, metadata);
                    
                    stats.success++;
                    addResult(`‚úÖ Large PDF processed: ${file.name}`, 'success');
                    
                    if (result.chunks) {
                        addResult(`üìÑ Created ${result.chunks.length} chunks`, 'success');
                        stats.embeddings += result.chunks.length;
                    }
                    
                } catch (error) {
                    stats.failed++;
                    addResult(`‚ùå Large PDF failed: ${file.name} - ${error.message}`, 'error');
                }
                
                updateStats();
            }
        }
        
        // Test blueprint processing
        async function testBlueprints() {
            const files = document.getElementById('blueprintFiles').files;
            if (files.length === 0) {
                addResult('Please select blueprint/drawing files to test', 'warning');
                return;
            }
            
            for (const file of files) {
                stats.total++;
                addResult(`Testing blueprint: ${file.name}`, 'info');
                
                try {
                    const metadata = {
                        category: 'drawings',
                        client: 'test-client',
                        clientName: 'Test Client'
                    };
                    
                    const result = await window.uploadDocumentWithProcessing(file, metadata);
                    
                    stats.success++;
                    addResult(`‚úÖ Blueprint processed: ${file.name}`, 'success');
                    
                    if (result.extractedDimensions || result.extractedMaterials) {
                        addResult(`üìê Extracted blueprint data: Dimensions: ${!!result.extractedDimensions}, Materials: ${!!result.extractedMaterials}`, 'success');
                    }
                    
                } catch (error) {
                    stats.failed++;
                    addResult(`‚ùå Blueprint failed: ${file.name} - ${error.message}`, 'error');
                }
                
                updateStats();
            }
        }
        
        // Test embeddings generation
        async function testEmbeddings() {
            addResult('Testing embeddings generation with sample text...', 'info');
            
            const sampleTexts = [
                'This is a construction document about concrete foundations and structural steel.',
                'Safety protocols for construction sites including PPE requirements and hazard identification.',
                'Project timeline showing phases: demolition, foundation, framing, MEP rough-in, finishes.',
                'Material specifications: Grade 60 rebar, 4000 PSI concrete, A992 structural steel.'
            ];
            
            for (const text of sampleTexts) {
                try {
                    const mockDocument = {
                        id: 'test_' + Date.now(),
                        fileName: 'test.txt',
                        extractedText: text,
                        content: text
                    };
                    
                    // Call embeddings directly
                    if (window.generateEmbeddings) {
                        const result = await window.generateEmbeddings(mockDocument, {});
                        if (result.success) {
                            stats.embeddings++;
                            addResult(`‚úÖ Embeddings generated for: "${text.substring(0, 50)}..."`, 'success');
                        } else {
                            addResult(`‚ö†Ô∏è Embeddings failed: ${result.reason}`, 'warning');
                        }
                    }
                } catch (error) {
                    addResult(`‚ùå Embedding test failed: ${error.message}`, 'error');
                }
            }
            
            updateStats();
        }
        
        // Run all tests
        async function runAllTests() {
            clearResults();
            addResult('üöÄ Starting comprehensive test suite...', 'info');
            
            await testRegularUpload();
            await testLargePDF();
            await testBlueprints();
            
            if (document.getElementById('testEmbeddings').checked) {
                await testEmbeddings();
            }
            
            // Summary
            const successRate = stats.total > 0 ? ((stats.success / stats.total) * 100).toFixed(1) : 0;
            addResult(`üìä Test Complete: ${stats.success}/${stats.total} successful (${successRate}%), ${stats.embeddings} embeddings created`, 
                      stats.failed === 0 ? 'success' : 'warning');
        }
        
        // Initialize on load
        window.addEventListener('DOMContentLoaded', () => {
            addResult('Test suite ready. Select files and click test buttons to begin.', 'info');
            
            // Check if unified handler is loaded
            if (window.uploadDocumentWithProcessing) {
                addResult('‚úÖ Unified upload handler loaded successfully', 'success');
            } else {
                addResult('‚ùå Unified upload handler not found!', 'error');
            }
        });
    </script>
</body>
</html>
