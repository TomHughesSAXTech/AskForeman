<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test File Browser Icons</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        padding: 20px;
        background: #f5f5f5;
      }

      .file-list {
        background: white;
        border-radius: 8px;
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
      }

      .existing-file-item {
        display: flex;
        flex-direction: column;
        padding: 0.75rem 1rem;
        background: white;
        border: 1px solid transparent;
        margin: 0 0.5rem 4px 0.5rem;
        transition: all 0.1s ease;
        cursor: pointer;
        user-select: none;
        min-height: 60px;
      }

      .existing-file-item:hover {
        background: #e8f4fd;
        border: 1px solid #0078d4;
      }

      .existing-file-info {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        width: 100%;
        margin-bottom: 0.5rem;
      }
      
      .file-icon {
        width: 20px;
        height: 20px;
        flex-shrink: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
      }
      
      .file-icon svg {
        width: 100%;
        height: 100%;
      }

      .existing-file-name {
        flex: 1;
        color: #424242;
        font-size: 0.95rem;
        font-weight: 500;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        min-width: 0;
      }

      .file-details-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        padding-left: 28px;
      }

      .existing-file-meta {
        display: flex;
        gap: 1rem;
        font-size: 0.8rem;
        color: #616161;
        align-items: center;
      }
      
      .file-meta-item {
        min-width: 70px;
        text-align: left;
      }
      
      .file-meta-date {
        min-width: 100px;
      }

      .existing-file-actions {
        display: flex;
        gap: 0.4rem;
        align-items: center;
        margin-left: auto;
      }

      .file-action-btn {
        padding: 0.3rem 0.6rem;
        border: 1px solid #d0d0d0;
        background: white;
        border-radius: 3px;
        cursor: pointer;
        font-size: 0.75rem;
        transition: all 0.1s ease;
      }

      .file-action-btn:hover {
        background: #f0f0f0;
        border-color: #999;
      }

      h2 {
        margin-bottom: 20px;
        color: #333;
      }
    </style>
</head>
<body>
    <h2>File Browser Icon Test - Mock Data</h2>
    <div class="file-list" id="fileList">
        <!-- Files will be inserted here -->
    </div>

    <script>
        // Mock file data for testing
        const mockFiles = [
            { name: 'FCS Proposal - NYCHA Brownsville Houses.docx', size: 31000, lastModified: '2025-08-07' },
            { name: 'Project Estimate 2025.xlsx', size: 45678, lastModified: '2025-08-06' },
            { name: 'Construction Plans.pdf', size: 2567890, lastModified: '2025-08-05' },
            { name: 'Meeting Notes.txt', size: 5432, lastModified: '2025-08-04' },
            { name: 'Budget Analysis.xls', size: 78901, lastModified: '2025-08-03' },
            { name: 'Presentation.pptx', size: 345678, lastModified: '2025-08-02' },
            { name: 'Site Photos.zip', size: 9876543, lastModified: '2025-08-01' },
            { name: 'CAD Drawing.dwg', size: 456789, lastModified: '2025-07-31' },
            { name: 'Email Communication.msg', size: 12345, lastModified: '2025-07-30' },
            { name: 'Training Video.mp4', size: 98765432, lastModified: '2025-07-29' },
            { name: 'Audio Recording.mp3', size: 3456789, lastModified: '2025-07-28' },
            { name: 'Source Code.js', size: 23456, lastModified: '2025-07-27' },
            { name: 'Project Plan.mpp', size: 234567, lastModified: '2025-07-26' },
            { name: 'Diagram.vsdx', size: 123456, lastModified: '2025-07-25' },
            { name: 'Notes.one', size: 45678, lastModified: '2025-07-24' }
        ];

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round((bytes / Math.pow(k, i)) * 100) / 100 + ' ' + sizes[i];
        }

        function renderFiles() {
            const fileList = document.getElementById('fileList');
            
            mockFiles.forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.className = 'existing-file-item';
                
                // Get file extension
                const ext = file.name.split('.').pop().toLowerCase();
                let icon = `<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" width="20" height="20">
                    <path fill="#BDBDBD" d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8l-6-6z"/>
                    <path fill="#FFF" opacity=".5" d="M14 2v6h6"/>
                </svg>`; // Default generic document
                
                // PDF files - Adobe PDF logo
                if (ext === 'pdf') {
                    icon = `<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" width="20" height="20">
                        <path fill="#FF0000" d="M1.5 0h21A1.5 1.5 0 0124 1.5v21a1.5 1.5 0 01-1.5 1.5h-21A1.5 1.5 0 010 22.5v-21A1.5 1.5 0 011.5 0z"/>
                        <path fill="#FFF" d="M7.3 17.85c-.5 0-.85-.3-.85-.75V6.9c0-.45.35-.75.85-.75h3.35c2.5 0 4.05 1.4 4.05 3.7 0 2.25-1.55 3.65-4.05 3.65H8.9v3.6c0 .45-.35.75-.85.75H7.3zm3.05-5.55c1.25 0 2-.65 2-1.75s-.75-1.8-2-1.8H8.9v3.55h1.45z"/>
                        <path fill="#FFF" d="M16 6h3c2.2 0 3.5 1.2 3.5 3.2 0 2.1-1.3 3.3-3.5 3.3h-1.5V17h-1.5V6zm1.5 1.3v3.9h1.5c1.2 0 2-.7 2-2 0-1.2-.8-1.9-2-1.9h-1.5z"/>
                    </svg>`;
                }
                // Word documents - Microsoft Word logo
                else if (ext === 'docx' || ext === 'doc') {
                    icon = `<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" width="20" height="20">
                        <path fill="#2B579A" d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8l-6-6z"/>
                        <path fill="#FFF" opacity=".5" d="M14 2v6h6"/>
                        <path fill="#FFF" d="M9.5 11.5h1l.9 4.2h.05l1.05-4.2h1.5l1.05 4.2h.05l.9-4.2h1l-1.45 6h-1.55l-1-3.85h-.05l-1 3.85H10.95z"/>
                    </svg>`;
                }
                // Excel spreadsheets - Microsoft Excel logo
                else if (ext === 'xlsx' || ext === 'xls') {
                    icon = `<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" width="20" height="20">
                        <path fill="#107C41" d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8l-6-6z"/>
                        <path fill="#FFF" opacity=".5" d="M14 2v6h6"/>
                        <path fill="#FFF" d="M8.5 11.5h1.5l1.5 3 1.5-3h1.5l-2.25 4.5 2.25 4.5h-1.5L12 17.5l-1.5 3H9l2.25-4.5z"/>
                    </svg>`;
                }
                // PowerPoint presentations - Microsoft PowerPoint logo
                else if (ext === 'pptx' || ext === 'ppt') {
                    icon = `<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" width="20" height="20">
                        <path fill="#B7472A" d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8l-6-6z"/>
                        <path fill="#FFF" opacity=".5" d="M14 2v6h6"/>
                        <path fill="#FFF" d="M9 11.5h3.5c1.93 0 3 1.07 3 2.75s-1.07 2.75-3 2.75H10.5v3.5H9v-9zm1.5 1.25v3h2c.83 0 1.5-.42 1.5-1.5s-.67-1.5-1.5-1.5h-2z"/>
                    </svg>`;
                }
                // Archive files
                else if (ext === 'zip' || ext === 'rar') {
                    icon = `<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" width="20" height="20">
                        <path fill="#F4B400" d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8l-6-6z"/>
                        <path fill="#FFF" opacity=".5" d="M14 2v6h6"/>
                        <rect x="10" y="4" width="2" height="2" fill="#FFF" opacity=".7"/>
                        <rect x="10" y="6" width="2" height="2" fill="#FFF" opacity=".6"/>
                        <rect x="10" y="8" width="2" height="2" fill="#FFF" opacity=".5"/>
                        <path fill="#FFF" d="M9 13h6v5H9z"/>
                    </svg>`;
                }
                // CAD files
                else if (ext === 'dwg' || ext === 'dxf') {
                    icon = `<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" width="20" height="20">
                        <rect fill="#E51937" width="24" height="24" rx="2"/>
                        <path fill="#FFF" d="M6 8h3c1.5 0 2.5 1 2.5 2.5S10.5 13 9 13H7v3H6V8zm1 1v3h2c.8 0 1.5-.7 1.5-1.5S9.8 9 9 9H7zm6 0h1l2 3 2-3h1v7h-1v-5l-2 3-2-3v5h-1V9z"/>
                    </svg>`;
                }
                // Text files
                else if (ext === 'txt') {
                    icon = `<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" width="20" height="20">
                        <path fill="#757575" d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8l-6-6z"/>
                        <path fill="#FFF" opacity=".5" d="M14 2v6h6"/>
                        <path fill="#FFF" d="M7 11h10v1H7zm0 2h10v1H7zm0 2h7v1H7z"/>
                    </svg>`;
                }
                // Email files
                else if (ext === 'msg' || ext === 'eml') {
                    icon = `<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" width="20" height="20">
                        <path fill="#0078D4" d="M21 4H3a2 2 0 00-2 2v12a2 2 0 002 2h18a2 2 0 002-2V6a2 2 0 00-2-2z"/>
                        <path fill="#FFF" d="M21 7l-9 6-9-6V6l9 6 9-6z"/>
                    </svg>`;
                }
                // Video files
                else if (ext === 'mp4' || ext === 'avi') {
                    icon = `<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" width="20" height="20">
                        <rect fill="#FF5722" width="24" height="24" rx="2"/>
                        <path fill="#FFF" d="M8 6h8a1 1 0 011 1v10a1 1 0 01-1 1H8a1 1 0 01-1-1V7a1 1 0 011-1zm9 5.5L19 10v4l-2-1.5z"/>
                    </svg>`;
                }
                // Audio files
                else if (ext === 'mp3' || ext === 'wav') {
                    icon = `<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" width="20" height="20">
                        <rect fill="#673AB7" width="24" height="24" rx="2"/>
                        <path fill="#FFF" d="M12 3v10.55A4 4 0 1014 17V7h4V3h-6z"/>
                    </svg>`;
                }
                // Code files
                else if (ext === 'js' || ext === 'css' || ext === 'html') {
                    icon = `<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" width="20" height="20">
                        <rect fill="#1F1F1F" width="24" height="24" rx="2"/>
                        <path fill="#4EC9B0" d="M8 16l-4-4 4-4 1.5 1.5L7 12l2.5 2.5z"/>
                        <path fill="#CE9178" d="M16 16l4-4-4-4-1.5 1.5L17 12l-2.5 2.5z"/>
                    </svg>`;
                }
                // Project files - Microsoft Project
                else if (ext === 'mpp') {
                    icon = `<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" width="20" height="20">
                        <path fill="#31752F" d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8l-6-6z"/>
                        <path fill="#FFF" opacity=".5" d="M14 2v6h6"/>
                        <path fill="#FFF" d="M8 11h3.5c1.93 0 3 1.07 3 2.75s-1.07 2.75-3 2.75H9.5V19H8v-8zm1.5 1.25v3h2c.83 0 1.5-.42 1.5-1.5s-.67-1.5-1.5-1.5h-2z"/>
                    </svg>`;
                }
                // Visio files
                else if (ext === 'vsdx' || ext === 'vsd') {
                    icon = `<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" width="20" height="20">
                        <path fill="#3955A3" d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8l-6-6z"/>
                        <path fill="#FFF" opacity=".5" d="M14 2v6h6"/>
                        <path fill="#FFF" d="M7 11h3l2 8h-1.5l-2-6.5L6.5 19H5z"/>
                    </svg>`;
                }
                // OneNote files
                else if (ext === 'one') {
                    icon = `<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" width="20" height="20">
                        <path fill="#7719AA" d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8l-6-6z"/>
                        <path fill="#FFF" opacity=".5" d="M14 2v6h6"/>
                        <path fill="#FFF" d="M8 11h1.5l2.5 5.5V11h1.5v8H12l-2.5-5.5V19H8z"/>
                    </svg>`;
                }
                
                const formattedDate = new Date(file.lastModified).toLocaleDateString();
                
                fileItem.innerHTML = `
                    <div class="existing-file-info">
                        <div class="file-icon">${icon}</div>
                        <div class="existing-file-name" title="${file.name}">${file.name}</div>
                    </div>
                    <div class="file-details-row">
                        <div class="existing-file-meta">
                            <span class="file-meta-item">${formatFileSize(file.size)}</span>
                            <span class="file-meta-item file-meta-date">${formattedDate}</span>
                        </div>
                        <div class="existing-file-actions">
                            <button class="file-action-btn">📥</button>
                            <button class="file-action-btn">🗑️</button>
                        </div>
                    </div>
                `;
                
                fileList.appendChild(fileItem);
            });
        }

        // Render the files when page loads
        renderFiles();
    </script>
</body>
</html>
