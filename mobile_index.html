<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Ask Foreman - Construction Estimating Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --construction-orange: #ff6b35;
            --safety-yellow: #ffc107;
            --concrete-gray: #424242;
            --steel-gray: #616161;
            --blueprint-blue: #1565c0;
            --hi-vis-green: #76ff03;
            --warning-red: #d32f2f;
            --white: #ffffff;
            --light-gray: #f5f5f5;
            --medium-gray: #e0e0e0;
            --dark-gray: #212121;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #37474f 0%, #263238 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            color: white;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 35px,
                rgba(255, 193, 7, 0.03) 35px,
                rgba(255, 193, 7, 0.03) 70px
            ),
            repeating-linear-gradient(
                -45deg,
                transparent,
                transparent 35px,
                rgba(255, 107, 53, 0.03) 35px,
                rgba(255, 107, 53, 0.03) 70px
            );
            pointer-events: none;
        }

        .mobile-header {
            background: linear-gradient(
                135deg,
                var(--dark-gray) 0%,
                var(--concrete-gray) 100%
            );
            color: white;
            padding: 1rem;
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 4px solid var(--safety-yellow);
            position: relative;
            z-index: 10;
        }

        .mobile-header::before {
            content: "";
            position: absolute;
            bottom: -4px;
            left: 0;
            right: 0;
            height: 4px;
            background: repeating-linear-gradient(
                90deg,
                var(--safety-yellow) 0px,
                var(--safety-yellow) 20px,
                var(--dark-gray) 20px,
                var(--dark-gray) 40px
            );
        }

        .header-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--safety-yellow);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 1px;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 100%;
            margin: 0 auto;
            background: rgba(66, 66, 66, 0.95);
            position: relative;
            z-index: 1;
        }

        .client-selector {
            padding: 1rem;
            background: var(--steel-gray);
            border-bottom: 2px solid var(--safety-yellow);
        }

        .client-selector select {
            width: 100%;
            padding: 0.75rem;
            background: var(--light-gray);
            border: 2px solid var(--medium-gray);
            border-radius: 8px;
            font-size: 1rem;
            color: var(--dark-gray);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-height: calc(100vh - 200px);
        }

        .message {
            max-width: 85%;
            padding: 0.75rem 1rem;
            border-radius: 18px;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-out;
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--blueprint-blue), #0d47a1);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant {
            align-self: flex-start;
            background: var(--light-gray);
            color: var(--dark-gray);
            border: 1px solid var(--medium-gray);
            border-bottom-left-radius: 4px;
        }

        .message.assistant a {
            color: var(--blueprint-blue);
            text-decoration: none;
            font-weight: 600;
        }

        .message.assistant a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-container {
            padding: 1rem;
            background: var(--steel-gray);
            border-top: 2px solid var(--safety-yellow);
            display: flex;
            gap: 0.5rem;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            min-height: 44px;
            max-height: 120px;
            padding: 0.75rem;
            background: var(--light-gray);
            border: 2px solid var(--medium-gray);
            border-radius: 22px;
            font-size: 1rem;
            color: var(--dark-gray);
            resize: none;
            font-family: inherit;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--blueprint-blue);
        }

        .send-button {
            background: linear-gradient(135deg, var(--hi-vis-green), #64dd17);
            color: var(--dark-gray);
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .send-button:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(118, 255, 3, 0.3);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading-indicator {
            display: none;
            align-self: flex-start;
            padding: 1rem;
            background: var(--light-gray);
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            color: var(--steel-gray);
        }

        .loading-dots {
            display: inline-block;
        }

        .loading-dots::after {
            content: '';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .welcome-message {
            text-align: center;
            padding: 2rem 1rem;
            color: var(--medium-gray);
        }

        .welcome-message h2 {
            color: var(--safety-yellow);
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .welcome-message p {
            margin-bottom: 0.5rem;
            line-height: 1.6;
        }

        .quick-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
            margin-top: 1rem;
        }

        .quick-action {
            background: rgba(255, 107, 53, 0.1);
            border: 1px solid var(--construction-orange);
            color: var(--construction-orange);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quick-action:hover {
            background: var(--construction-orange);
            color: white;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .messages-container {
                max-height: calc(100vh - 180px);
            }
            
            .message {
                max-width: 90%;
            }
            
            .input-container {
                padding: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <!-- Mobile Header -->
    <header class="mobile-header">
        <div class="header-title">üõ†Ô∏è Ask Foreman AI</div>
    </header>

    <!-- Main Chat Container -->
    <div class="chat-container">
        <!-- Client Selector -->
        <div class="client-selector">
            <select id="clientSelect">
                <option value="general">General Construction Questions</option>
                <option value="Amsterdam">Amsterdam Project</option>
                <!-- Add more clients dynamically -->
            </select>
        </div>

        <!-- Messages Area -->
        <div class="messages-container" id="messagesContainer">
            <div class="welcome-message">
                <h2>Welcome to Ask Foreman!</h2>
                <p>Your AI-powered construction estimating assistant</p>
                <p>Ask me about costs, materials, specifications, or upload your project documents</p>
                <div class="quick-actions">
                    <div class="quick-action" onclick="sendQuickMessage('What are the paint specifications?')">Paint Specs</div>
                    <div class="quick-action" onclick="sendQuickMessage('Show me drawings')">Show Drawings</div>
                    <div class="quick-action" onclick="sendQuickMessage('What is the total cost?')">Total Cost</div>
                    <div class="quick-action" onclick="sendQuickMessage('What documents do you have?')">Available Docs</div>
                </div>
            </div>
            
            <div class="loading-indicator" id="loadingIndicator">
                <span class="loading-dots">Ask Foreman is thinking</span>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-container">
            <textarea 
                id="messageInput" 
                class="message-input" 
                placeholder="Ask about construction costs, materials, or specifications..."
                rows="1"
            ></textarea>
            <button id="sendButton" class="send-button" onclick="sendMessage()">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22,2 15,22 11,13 2,9 22,2"></polygon>
                </svg>
            </button>
        </div>
    </div>

    <script>
        // Chat functionality
        let currentClient = 'general';
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const clientSelect = document.getElementById('clientSelect');

        // Initialize chat
        document.addEventListener('DOMContentLoaded', function() {
            // Auto-resize textarea
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });

            // Send on Enter (but allow Shift+Enter for new lines)
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Client selection
            clientSelect.addEventListener('change', function() {
                currentClient = this.value;
                addMessage('system', `Switched to ${this.value === 'general' ? 'General Construction Questions' : this.value + ' project'}`);
            });

            // Load available clients
            loadClients();
        });

        // Load available clients from API
        async function loadClients() {
            try {
                const response = await fetch('https://workflows.saxtechnology.com/webhook/ask-foreman-list-clients', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.clients && data.clients.length > 0) {
                        data.clients.forEach(client => {
                            const option = document.createElement('option');
                            option.value = client.name;
                            option.textContent = client.name;
                            clientSelect.appendChild(option);
                        });
                    }
                }
            } catch (error) {
                console.log('Could not load clients:', error);
            }
        }

        // Send message function
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || sendButton.disabled) return;

            // Add user message
            addMessage('user', message);
            
            // Clear input
            messageInput.value = '';
            messageInput.style.height = 'auto';
            
            // Show loading
            showLoading(true);
            
            try {
                const response = await fetch('https://workflows.saxtechnology.com/webhook/ask-foreman-chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        client: currentClient,
                        timestamp: new Date().toISOString()
                    })
                });

                const data = await response.json();
                
                if (data.response) {
                    // Process response to handle markdown links
                    const processedResponse = processMarkdownLinks(data.response);
                    addMessage('assistant', processedResponse);
                } else {
                    addMessage('assistant', 'I apologize, but I encountered an error processing your request. Please try again.');
                }
            } catch (error) {
                console.error('Chat error:', error);
                addMessage('assistant', 'I\'m having trouble connecting right now. Please check your connection and try again.');
            } finally {
                showLoading(false);
            }
        }

        // Quick message function
        function sendQuickMessage(message) {
            messageInput.value = message;
            sendMessage();
        }

        // Add message to chat
        function addMessage(type, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            if (type === 'assistant') {
                messageDiv.innerHTML = content;
            } else if (type === 'system') {
                messageDiv.style.alignSelf = 'center';
                messageDiv.style.background = 'rgba(255, 193, 7, 0.1)';
                messageDiv.style.color = 'var(--safety-yellow)';
                messageDiv.style.fontSize = '0.9rem';
                messageDiv.style.fontStyle = 'italic';
                messageDiv.textContent = content;
            } else {
                messageDiv.textContent = content;
            }
            
            // Remove welcome message on first real message
            if (type !== 'system') {
                const welcomeMessage = messagesContainer.querySelector('.welcome-message');
                if (welcomeMessage) {
                    welcomeMessage.remove();
                }
            }
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Show/hide loading indicator
        function showLoading(show) {
            sendButton.disabled = show;
            loadingIndicator.style.display = show ? 'block' : 'none';
            if (show) {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }

        // Process markdown links to make them clickable
        function processMarkdownLinks(text) {
            // Convert [text](url) to clickable links
            return text.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank" rel="noopener noreferrer">$1</a>');
        }
    </script>
</body>
</html>
